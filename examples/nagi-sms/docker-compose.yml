version: '3.9'
services:
  backend:
    build: ../nagi-sms-backend
    env_file:
      - ../nagi-sms-backend/.env.example
    environment:
      - DATABASE_URL=file:./data/data.db
    ports:
      - '4000:4000'
    volumes:
      - nagi-data:/app/data
  frontend:
    build: ../nagi-sms-frontend
    env_file:
      - ../nagi-sms-frontend/.env.example
    environment:
      - NEXT_PUBLIC_API_BASE=http://backend:4000
    ports:
      - '3000:3000'
    depends_on:
      - backend
volumes:
  nagi-data:
